<body>
    <!-- Dashboard Header -->
    <mat-card class="dashboard-header">
      <b><span>Dashboard</span></b>
    </mat-card>
    <br />
  
    <!-- Summary Cards -->
    <div class="row">
      <div class="column">
        <div class="card">
          <div class="container">
            <h2 class="title">Total Category:</h2>
            <h1 class="title">{{ data?.category }}</h1>
            <p><button class="button" [routerLink]="['/cafe/category']">View Category</button></p>
          </div>
        </div>
      </div>
  
      <div class="column">
        <div class="card">
          <div class="container">
            <h2 class="title">Total Product:</h2>
            <h1 class="title">{{ data?.product }}</h1>
            <p><button class="button" [routerLink]="['/cafe/product']">View Product</button></p>
          </div>
        </div>
      </div>
  
      <div class="column">
        <div class="card">
          <div class="container">
            <h2 class="title">Total Bill:</h2>
            <h1 class="title">{{ data?.bill }}</h1>
            <p><button class="button" [routerLink]="['/cafe/bill']">View Bill</button></p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Food Items Grid -->
    <h2 class="food-header">Our Menu</h2>
    <mat-grid-list cols="3" rowHeight="500px" gutterSize="20px">
      <mat-grid-tile *ngFor="let food of foodItems">
        <mat-card class="food-card">
          <img mat-card-image [src]="food.image" alt="{{ food.name }}" />
          <mat-card-content>
            <h2>{{ food.name }}</h2>
            <p>{{ food.description }}</p>
            <p class="price">{{ food.price | currency }}</p>
          </mat-card-content>
          <mat-card-actions>
            <div class="button-container">
              <button mat-raised-button color="primary" class="action-button">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to Cart
              </button>
              <button mat-raised-button color="accent" class="action-button">
                <mat-icon>visibility</mat-icon>
                View Details
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </body>
